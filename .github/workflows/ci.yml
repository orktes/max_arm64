name: Makefile CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Build build container
      run: |
        cd .devcontainer
        docker build -t maxpayne_arm64_builder .
    
    - name: Run build
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace maxpayne_arm64_builder

    - name: Run archive
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace maxpayne_arm64_builder make archive

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: archive/maxpayne_arm64.zip
