name: Makefile CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  packages: write
  

jobs:
  build:

    runs-on: ubuntu-22.04-arm

    steps:
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v4

    - name: Build & run in Dev Container
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/orktes/max_amd64/devcontainer
        cacheFrom: ghcr.io/orktes/max_amd64/devcontainer
        push: always
        configFile: .devcontainer/devcontainer.json
        runCmd: |
          cmake .
          make archive
          
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: archive/maxpayne_arm64.zip

    - name: Trigger PortMaster Update
      if: startsWith(github.ref, 'refs/tags/v')
      run: gh workflow run "PortMaster Update"
      env:
        GH_TOKEN: ${{ github.token }}
