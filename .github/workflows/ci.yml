name: Makefile CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  packages: write
  

jobs:
  build:

    runs-on: ubuntu-22.04-arm

    steps:
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v4

    - name: Build & run in Dev Container
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/orktes/max_amd64/devcontainer
        cacheFrom: ghcr.io/orktes/max_amd64/devcontainer
        push: always
        configFile: .devcontainer/devcontainer.json
        runCmd: |
          cmake .
          make archive
          
    - name: Check GLIBC version requirements
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/orktes/max_amd64/devcontainer
        cacheFrom: ghcr.io/orktes/max_amd64/devcontainer
        push: never
        configFile: .devcontainer/devcontainer.json
        runCmd: |
          echo "Checking GLIBC version requirements..."
          MAX_GLIBC=$(objdump -T maxpayne_arm64 | grep GLIBC_ | awk '{print $5}' | grep -v "^0*$" | sort -V | tail -n1)
          echo "Maximum GLIBC version required: $MAX_GLIBC"
          if [ "$MAX_GLIBC" != "GLIBC_2.29" ] && [ -n "$MAX_GLIBC" ]; then
            echo "ERROR: Binary requires $MAX_GLIBC but must not exceed GLIBC_2.29"
            echo "This ensures compatibility with target devices."
            exit 1
          fi
          echo "âœ“ GLIBC version check passed: $MAX_GLIBC"
          
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: archive/maxpayne_arm64.zip

    - name: Trigger PortMaster Update
      if: startsWith(github.ref, 'refs/tags/v')
      run: gh workflow run "PortMaster Update"
      env:
        GH_TOKEN: ${{ github.token }}
